<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>customer_page</title>

</head>

<body>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="form1" action="/" method="post">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name"name" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Contact</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="contact" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="location" required>
        </div>
      </div>

      <hr />

      <div class="form-group">
        <label>Category</label>
        <select class="form-control" name="category" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input type="text" name = "subject" class="form-control"  required>
      </div>
      <div class="form-group">
        <label >Description</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>Choose File</label>
        <input type="file" class="form-control-file" required>
      </div>

      <hr />

      <div class="btn-group">
        <button type="submit" class="btn btn-outline-success btn-lg" name="submit">Submit</button>
        <input type="reset" class="btn btn-outline-danger btn-lg" name="clear" value="Clear">
      </div>
    </form>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>

  </script>
</body>

</html>
